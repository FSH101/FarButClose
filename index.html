<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Far But Close</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #bb377d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    .info {
      margin-bottom: 20px;
      font-size: 18px;
    }
    .pulse {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
    }
    #formContainer {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <div id="mainContainer">
    <div class="pulse"></div>
    <h1>Добро пожаловать, <span id="userName">...</span></h1>
    <div class="info" id="relationshipInfo">Загрузка данных...</div>
  </div>

  <div id="formContainer">
    <h2>Добавление партнёра</h2>
    <input type="text" id="partnerName" placeholder="Имя партнёра" required />
    <input type="date" id="startDate" required />
    <button onclick="submitForm()">Сохранить</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user;
    const userName = user?.first_name || "Гость";
    document.getElementById("userName").innerText = userName;

    fetch("load_user.php?user_id=" + user?.id)
      .then((res) => res.json())
      .then((data) => {
        if (data && data.partner && data.date) {
          const partner = data.partner;
          const date = new Date(data.date);
          const now = new Date();
          const diff = Math.floor((now - date) / (1000 * 60 * 60 * 24));
          document.getElementById("relationshipInfo").innerText =
            `Вы с ${partner} вместе уже ${diff} дней`;
        } else {
          document.getElementById("mainContainer").style.display = "none";
          document.getElementById("formContainer").style.display = "flex";
        }
      })
      .catch(() => {
        document.getElementById("mainContainer").style.display = "none";
        document.getElementById("formContainer").style.display = "flex";
      });

    function submitForm() {
      const partner = document.getElementById("partnerName").value;
      const date = document.getElementById("startDate").value;
      fetch("save_user.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          user_id: user?.id,
          partner: partner,
          date: date,
        }),
      }).then(() => location.reload());
    }
  </script>
</body>
</html>
