<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Far But Close</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fbd3e9, #bb377d);
      color: #fff;
      padding: 20px;
    }
    #app {
      max-width: 500px;
      margin: auto;
    }
    #welcome, #mainScreen {
      display: none;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      resize: none;
      margin-top: 10px;
    }
    button {
      background-color: #ffffff30;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    #activityFeed {
      margin-top: 20px;
    }
    .activity-item {
      background: rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .activity-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="welcome">
      <h2>Добро пожаловать в Far But Close</h2>
      <p>Это приложение для пар, которые далеко друг от друга.</p>
      <div class="user-info">
        <img id="avatarPreview" src="" alt="avatar" />
        <span id="userName"></span>
      </div>
      <button onclick="registerUser()">Начать</button>
    </div>

    <div id="mainScreen">
      <div class="user-info">
        <img id="userAvatar" src="" />
        <div>
          <strong id="userDisplayName"></strong><br>
          <span id="userIdDisplay"></span>
        </div>
      </div>

      <h3>Лента активности</h3>
      <div id="activityFeed"></div>

      <textarea id="activityEntry" placeholder="Напиши что-нибудь..."></textarea>
      <button onclick="postActivity()">Отправить</button>
    </div>
  </div>

  <script>
    // Имитация данных Telegram
    const tgUser = Telegram?.WebApp?.initDataUnsafe?.user || {
      id: 123456789,
      first_name: "Алина",
      last_name: "Романова",
      username: "alina_roma",
      photo_url: "https://i.pravatar.cc/100?u=alina"
    };

    const userData = {
      user_id: tgUser.id,
      name: tgUser.first_name,
      photo_url: tgUser.photo_url
    };

    window.userData = userData;

    document.getElementById("userName").innerText = userData.name;
    document.getElementById("avatarPreview").src = userData.photo_url;

    function showScreen(id) {
      document.getElementById("welcome").style.display = id === "welcome" ? "block" : "none";
      document.getElementById("mainScreen").style.display = id === "mainScreen" ? "block" : "none";
    }

    function checkRegistration() {
      fetch(`data/user_${userData.user_id}.json`)
        .then(res => {
          if (res.ok) return res.json();
          else throw new Error("Not registered");
        })
        .then(data => {
          document.getElementById("userDisplayName").innerText = userData.name;
          document.getElementById("userIdDisplay").innerText = "ID: " + userData.user_id;
          document.getElementById("userAvatar").src = userData.photo_url;
          showScreen("mainScreen");
          loadActivity();
        })
        .catch(() => {
          showScreen("welcome");
        });
    }

    function registerUser() {
      fetch("save_user.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      }).then(() => {
        checkRegistration();
      });
    }

    function postActivity() {
      const entry = document.getElementById("activityEntry").value.trim();
      if (!entry) return alert("Пустое сообщение");

      fetch("save_activity.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: userData.user_id,
          name: userData.name,
          photo: userData.photo_url,
          entry: entry
        })
      }).then(() => {
        document.getElementById("activityEntry").value = "";
        loadActivity();
      });
    }

    function loadActivity() {
      fetch("load_activity.php")
        .then(res => res.json())
        .then(data => {
          const feed = document.getElementById("activityFeed");
          feed.innerHTML = "";
          data.reverse().forEach(item => {
            const div = document.createElement("div");
            div.className = "activity-item";
            div.innerHTML = `
              <img src="${item.photo}" />
              <div><strong>${item.name}</strong><br>${item.entry}</div>
            `;
            feed.appendChild(div);
          });
        });
    }

    checkRegistration();
  </script>
</body>
</html>
