<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Far But Close</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #ffd1dc 0%, #ffe4ec 100%);
      color: #333;
    }

    #register, #main {
      padding: 20px;
      max-width: 420px;
      margin: 0 auto 80px;
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    input, button, textarea {
      padding: 12px 16px;
      margin: 10px 0;
      width: 100%;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #ff85a2;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e26d8f;
    }

    .hidden {
      display: none;
    }

    .avatar {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 12px;
      border: 2px solid #ff85a2;
    }

    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .relationship {
      font-size: 14px;
      color: #888;
      text-align: right;
    }

    .reminder-box {
      background: #fff7fb;
      border: 1px dashed #ffb6c1;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
    }

    .reminder-box strong {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #333;
    }

    .disabled-button {
      background: #f2a7bb;
      color: #fff;
      opacity: 0.6;
      cursor: not-allowed;
    }

    .entry {
      background: #fff;
      border: 1px solid #f3c6d1;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      color: #333;
    }

    .quest {
      background: #ffe6f0;
      color: #333;
      padding: 20px;
      margin-top: 20px;
      border-radius: 16px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 1000;
    }

    .bottom-nav button {
      all: unset;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #666;
    }

    .bottom-nav button.active {
      color: #ff85a2;
      font-weight: bold;
    }

    .bottom-nav button img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="register">
    <h2>Добро пожаловать в Far But Close</h2>
    <p>Игра для влюблённых на расстоянии</p>
    <p id="welcomeName"></p>
    <input type="text" id="partner" placeholder="Имя партнёра">
    <input type="date" id="startDate">
    <button onclick="registerUser()">Начать</button>
    <div id="regError"></div>
  </div>

  <div id="main" class="hidden">
    <div class="user-header">
      <div class="user-info">
        <img id="avatar" class="avatar" src="" alt="avatar" />
        <h2 style="margin: 0; font-size: 20px;"><span id="nameDisplay"></span></h2>
      </div>
      <div class="relationship">
        <p>Вы вместе с<br><strong><span id="partnerDisplay"></span></strong><br>с <span id="dateDisplay"></span></p>
      </div>
    </div>

    <div class="reminder-box">
      <strong>Ближайшая дата:</strong>
      <span>100 дней вместе — через 12 дней</span>
      <br><br>
      <button class="disabled-button">+ Добавить дату</button>
    </div>

    <button onclick="resetUser()">Сменить пользователя</button>

    <div id="activitySection" class="hidden">
      <h3>Лента активности</h3>
      <textarea id="activityText" placeholder="Напиши что-нибудь приятное..."></textarea>
      <button onclick="addActivity()">Добавить в ленту</button>
      <div id="activityFeed"></div>
    </div>

    <div id="questsSection" class="hidden">
      <h3>Доступные квесты</h3>
      <div id="questsList"></div>
    </div>

    <div id="quest" class="hidden quest">
      <h3 id="questTitle"></h3>
      <p id="questDescription"></p>
      <input type="text" id="questAnswer" placeholder="Введите ваш ответ">
      <button onclick="submitQuestAnswer()">Отправить</button>
      <div id="questResult"></div>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="showSection('activity')">
      <img src="https://img.icons8.com/ios-filled/50/ff85a2/chat.png" alt="Чат" />
      Чат
    </button>
    <button onclick="showSection('activity')">
      <img src="https://img.icons8.com/ios-filled/50/ff85a2/news.png" alt="Лента" />
      Лента
    </button>
    <button onclick="showSection('quests')" class="active">
      <img src="https://img.icons8.com/ios-filled/50/ff85a2/infinity.png" alt="Главная" />
    </button>
    <button>
      <img src="https://img.icons8.com/ios-filled/50/ff85a2/hearts.png" alt="Партнёр" />
      Партнёр
    </button>
    <button>
      <img src="https://img.icons8.com/ios-filled/50/ff85a2/user.png" alt="Профиль" />
      Профиль
    </button>
  </div>

   <script src="js/init.js"></script>
  <script src="js/register.js"></script>
  <script src="js/sections.js"></script>
  <script src="js/activity.js"></script>
  <script src="js/quests.js"></script>
  <script src="js/milestones.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
