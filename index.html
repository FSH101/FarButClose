<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Far But Close</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #bb377d);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .user-info, .coins {
      font-size: 16px;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    .button {
      margin: 15px;
      padding: 14px 28px;
      background-color: #ffffff20;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #ffffff40;
    }
    #threeDCanvas {
      width: 100%;
      height: 400px;
      background: #000;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <div class="user-info" id="userInfo">Вы: ... | Партнёр: ...</div>
    <div class="coins">Монеты: <span id="coinCount">0</span></div>
  </header>

  <div class="main">
    <h1>Far But Close</h1>
    <button class="button" onclick="openDailyQuest()">Ежедневное задание</button>
    <button class="button" onclick="openStore()">Магазин</button>
    <button class="button" onclick="openTree()">Дерево отношений</button>

    <div id="threeDCanvas"></div>
  </div>

  <script>
    // Получаем имя из Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user;
    if (user) {
      document.getElementById("userInfo").innerText =
        `Вы: ${user.first_name} | Партнёр: (не назначен)`;
    }

    function openDailyQuest() {
      window.location.href = "/quests/today.html"; // Заглушка
    }

    function openStore() {
      alert("Магазин скоро доступен");
    }

    function openTree() {
      document.getElementById("threeDCanvas").style.display = "block";
      initialize3DScene();  // Запуск 3D сцены
    }

    // Создание 3D сцены с three.js
    function initialize3DScene() {
      // Сцена
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      
      // Рендерер
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("threeDCanvas").appendChild(renderer.domElement);

      // Куб
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Камера
      camera.position.z = 5;

      // Анимация
      function animate() {
        requestAnimationFrame(animate);

        // Вращение куба
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      animate();
    }

  </script>
</body>
</html>
