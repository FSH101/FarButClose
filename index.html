<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Far But Close</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffe0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #d63384;
      font-size: 2.5em;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #e0559b;
    }
  </style>
</head>
<body>
  <h1>Far But Close</h1>
  <button class="button">Войти</button>
  <button class="button">Регистрация</button>
  <button class="button">Демо квест</button>
</body>
</html>
