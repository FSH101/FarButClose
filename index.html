<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Far But Close</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #bb377d);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .main {
      padding: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tab-button {
      padding: 10px 16px;
      background-color: #ffffff20;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .tab-button.active {
      background-color: #ffffff40;
    }
    #feed {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #feed p {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    #newPost {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      font-family: inherit;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    button.send {
      background-color: #ffffff30;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>Вы: <span id="userName">...</span> | Партнёр: <span id="partnerName">не назначен</span></div>
    <div>Монеты: <span id="coinCount">0</span></div>
  </header>

  <div class="main">
    <div class="tabs">
      <button class="tab-button active" onclick="switchFeed('public')">Общая лента</button>
      <button class="tab-button" onclick="switchFeed('private')">Личная лента</button>
    </div>

    <div id="feed"></div>

    <form id="newPost" onsubmit="sendPost(event)">
      <textarea id="postContent" placeholder="Напиши что-то..."></textarea>
      <button class="send">Отправить</button>
    </form>
  </div>

  <script>
    const userName = Telegram.WebApp.initDataUnsafe?.user?.first_name || "Вы";
    document.getElementById("userName").innerText = userName;

    let currentFeed = "public";

    function switchFeed(type) {
      currentFeed = type;
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      loadFeed();
    }

    function loadFeed() {
      fetch(`load_feed.php?type=${currentFeed}`)
        .then(res => res.json())
        .then(data => {
          const feed = document.getElementById("feed");
          feed.innerHTML = "";
          data.forEach(entry => {
            const p = document.createElement("p");
            p.innerText = entry.name + ": " + entry.text;
            feed.appendChild(p);
          });
        });
    }

    function sendPost(event) {
      event.preventDefault();
      const content = document.getElementById("postContent").value.trim();
      if (!content) return;

      fetch('save_post.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          type: currentFeed,
          name: userName,
          text: content
        })
      }).then(() => {
        document.getElementById("postContent").value = "";
        loadFeed();
      });
    }

    loadFeed();
  </script>
</body>
</html>
