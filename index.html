<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Far But Close</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Экран регистрации -->
  <div id="registerScreen">
    <h2>Регистрация</h2>
    <input type="text" id="partnerName" placeholder="Имя партнёра" />
    <input type="date" id="startDate" />
    <button onclick="registerUser()">Начать</button>
  </div>

  <!-- Основной экран -->
  <div id="mainScreen" style="display: none;">
    <header>
      <div style="display: flex; align-items: center;">
        <img id="avatar" src="" alt="Аватар" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;" />
        <h2 id="welcomeName"></h2>
      </div>
      <div id="mainPartner" style="position: absolute; right: 20px; top: 10px; font-size: 14px; color: #777;"></div>
    </header>

    <!-- Ближайшие даты -->
    <div id="reminderBox" style="text-align: center; margin: 10px 0; font-style: italic;">
      (Здесь будет напоминание о дате)
    </div>

    <!-- Навигация -->
    <nav style="position: fixed; bottom: 0; left: 0; right: 0; background: #ffe0ea; display: flex; justify-content: space-around; padding: 10px;">
      <button id="welcomeNav">Главная</button>
      <button id="activityNav">Активность</button>
      <button id="questsNav">Вопрос дня</button>
      <button id="partnerNav">Партнёр</button>
    </nav>

    <!-- Контент -->
    <main style="padding-bottom: 80px;">
      <section id="welcomeSection" class="section">
        <p>Добро пожаловать в ваше пространство.</p>
      </section>

      <section id="activitySection" class="section" style="display: none;">
        <h3>Активность</h3>
        <ul id="activityList"></ul>
      </section>

      <section id="questsSection" class="section" style="display: none;">
        <h3>Вопрос дня</h3>
        <div id="questList"></div>

        <div id="answerSection" style="display: none;">
          <p id="questText"></p>
          <textarea id="questAnswer" placeholder="Ваш ответ..."></textarea>
          <button onclick="submitQuestAnswer()">Отправить</button>
        </div>

        <ul id="answerList"></ul>
      </section>

      <section id="partnerSection" class="section" style="display: none;">
        <h3>О партнёре</h3>
        <p>Раздел в разработке.</p>
        <button id="logout">Сбросить данные</button>
      </section>
    </main>
  </div>

  <!-- Подключение скриптов -->
  <script src="js/init.js"></script>
  <script src="js/register.js"></script>
  <script src="js/sections.js"></script>
  <script src="js/activity.js"></script>
  <script src="js/quests.js"></script>
  <script src="js/milestones.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
