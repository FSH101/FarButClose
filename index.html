<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Far But Close</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #fbd3e9, #bb377d); color: white; }
    .screen { display: none; padding: 20px; }
    .visible { display: block; }
    input, button, textarea { font-size: 16px; padding: 10px; border-radius: 8px; border: none; margin-top: 10px; width: 100%; }
    header { padding: 15px; background: rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
    .tabs { margin-top: 20px; display: flex; gap: 10px; }
    .tab { background: rgba(255,255,255,0.2); padding: 10px; border-radius: 8px; cursor: pointer; }
    .tab.active { background: rgba(255,255,255,0.4); }
    #feed p { background: rgba(255,255,255,0.2); padding: 8px; border-radius: 6px; margin: 5px 0; }
  </style>
</head>
<body>

<div id="registration" class="screen visible">
  <h2>Добро пожаловать в Far But Close</h2>
  <p>Приложение для влюблённых, находящихся на расстоянии</p>
  <input type="text" id="tg_name" placeholder="Ваше имя из Telegram">
  <input type="text" id="partner" placeholder="Имя партнёра">
  <input type="date" id="start_date">
  <button onclick="registerUser()">Начать</button>
</div>

<div id="main" class="screen">
  <header>
    <div id="userInfo"></div>
    <div>Монеты: <span id="coins">0</span></div>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('feed')">Лента</div>
    <div class="tab" onclick="switchTab('quests')">Квесты</div>
    <div class="tab" onclick="switchTab('chat')">Чат</div>
  </div>

  <div id="feed" class="tab-content visible">
    <h3>Лента</h3>
    <div id="posts"></div>
    <textarea id="newPost" placeholder="Напиши что-то..."></textarea>
    <button onclick="addPost()">Отправить</button>
  </div>

  <div id="quests" class="tab-content">
    <h3>Квесты</h3>
    <ul id="questList">
      <li><button onclick="completeQuest(1)">Сделай комплимент</button></li>
      <li><button onclick="completeQuest(2)">Поделись воспоминанием</button></li>
    </ul>
  </div>

  <div id="chat" class="tab-content">
    <h3>Чат</h3>
    <div id="chatBox" style="max-height:200px; overflow:auto;"></div>
    <input id="chatInput" placeholder="Сообщение...">
    <button onclick="sendMessage()">Отправить</button>
  </div>
</div>

<script>
let userId = Telegram?.WebApp?.initDataUnsafe?.user?.id || Math.floor(Math.random() * 1000000000);
let tgName = '';
let partner = '';
let startDate = '';
let coins = 0;

function switchTab(tabId) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('visible'));
  document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
  document.getElementById(tabId).classList.add('visible');
}

function registerUser() {
  tgName = document.getElementById('tg_name').value;
  partner = document.getElementById('partner').value;
  startDate = document.getElementById('start_date').value;

  if (!tgName || !partner || !startDate) {
    alert("Заполните все поля");
    return;
  }

  fetch('save_user.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ user_id: userId, partner, date: startDate, name: tgName })
  }).then(() => {
    showMainScreen();
  });
}

function showMainScreen() {
  document.getElementById('registration').classList.remove('visible');
  document.getElementById('main').classList.add('visible');
  document.getElementById('userInfo').innerText = `Вы: ${tgName} | Партнёр: ${partner}`;
}

function addPost() {
  const text = document.getElementById('newPost').value.trim();
  if (!text) return;
  const post = document.createElement('p');
  post.innerText = `${tgName}: ${text}`;
  document.getElementById('posts').appendChild(post);
  document.getElementById('newPost').value = '';
}

function completeQuest(id) {
  coins += 10;
  document.getElementById('coins').innerText = coins;
  alert("Квест выполнен! +10 монет");
}

function sendMessage() {
  const msg = document.getElementById('chatInput').value.trim();
  if (!msg) return;
  const p = document.createElement('p');
  p.innerText = `${tgName}: ${msg}`;
  document.getElementById('chatBox').appendChild(p);
  document.getElementById('chatInput').value = '';
}

// Проверка при запуске
fetch(`load_user.php?id=${userId}`)
  .then(res => res.json())
  .then(data => {
    if (data.partner && data.date) {
      tgName = data.name || "Вы";
      partner = data.partner;
      startDate = data.date;
      showMainScreen();
    }
  });
</script>
</body>
</html>
