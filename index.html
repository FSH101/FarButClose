<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Far But Close Игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info span {
            margin-left: 10px;
        }
        .coin-display {
            text-align: right;
            margin-top: 20px;
        }
        .coin-display span {
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .content button:hover {
            background-color: #45a049;
        }
        /* Стили для канваса */
        #canvas-container {
            width: 100%;
            height: 300px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="user-info">
            <span id="username">Загрузка...</span>
            <span>-</span>
            <span id="partner-name">Нет партнера</span>
        </div>
        <div class="coin-display">
            <span id="coins">0 монет</span>
        </div>
    </div>

    <!-- 3D Scene Section -->
    <div id="canvas-container"></div>

    <!-- Main Content Section -->
    <div class="content">
        <button id="add-partner-btn">Добавить партнера</button>
        <button id="start-quest-btn">Начать квест</button>
        <button id="daily-task-btn">Ежедневное задание</button>
        <button id="shop-btn">Перейти в магазин</button>
    </div>

    <!-- Telegram API -->
    <script>
        // Инициализация Telegram API
        window.onload = function() {
            // Проверяем, доступен ли WebApp API Telegram
            if (window.Telegram.WebApp) {
                // Получаем информацию из WebApp
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                const username = user.first_name || 'Гость';  // Если имя пользователя не найдено, отображаем "Гость"
                
                // Отображаем никнейм пользователя
                document.getElementById("username").innerText = username;

                // Здесь можно добавить логику для получения монет и партнера
                document.getElementById("coins").innerText = "100 монет";  // Пример монет
            }
        }

        // Обработчик нажатия кнопки для добавления партнера
        document.getElementById("add-partner-btn").addEventListener("click", function() {
            // Здесь можно интегрировать функцию для добавления партнера через Telegram
            document.getElementById("partner-name").innerText = "Партнер добавлен";
        });

        // Обработчик нажатия кнопки для начала квеста
        document.getElementById("start-quest-btn").addEventListener("click", function() {
            alert("Квест начат!");
        });

        // Обработчик нажатия кнопки для ежедневного задания
        document.getElementById("daily-task-btn").addEventListener("click", function() {
            alert("Ежедневное задание выполнено!");
        });

        // Обработчик нажатия кнопки для перехода в магазин
        document.getElementById("shop-btn").addEventListener("click", function() {
            alert("Перехожу в магазин!");
        });
    </script>

    <!-- 3D Scene with Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Инициализация сцены Three.js
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, 300);  // Установим размер канваса
        document.getElementById("canvas-container").appendChild(renderer.domElement);

        // Куб
        let geometry = new THREE.BoxGeometry();
        let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        let cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        // Анимация
        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();
    </script>

</body>
</html>
