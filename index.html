<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Far But Close</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #bb377d);
      color: white;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #ffffff30;
      color: white;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .profile {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- ЭКРАН РЕГИСТРАЦИИ -->
    <div id="registerScreen">
      <h1>Добро пожаловать в Far But Close</h1>
      <p>Приложение для влюблённых, которые хотят быть ближе несмотря на расстояние.</p>

      <input type="text" id="nameInput" placeholder="Ваш никнейм" />
      <input type="text" id="partnerInput" placeholder="Никнейм партнёра" />
      <input type="date" id="dateInput" />
      <button onclick="registerUser()">Начать</button>
    </div>

    <!-- ГЛАВНЫЙ ЭКРАН -->
    <div id="mainScreen" class="hidden">
      <h2>Привет, <span id="userNameDisplay"></span>!</h2>
      <div class="profile">
        <p>Партнёр: <span id="partnerNameDisplay"></span></p>
        <p>Вместе с: <span id="startDateDisplay"></span></p>
        <p>Монет: <span id="coinsDisplay">0</span></p>
      </div>
    </div>

  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const telegramUser = tg.initDataUnsafe?.user;
    const localUserId = telegramUser?.id || localStorage.getItem("fbcUserId");

    async function loadUser() {
      if (!localUserId) return showRegister();

      const response = await fetch(`data/users/${localUserId}.json`);
      if (!response.ok) return showRegister();

      const userData = await response.json();
      showMain(userData);
    }

    function showRegister() {
      document.getElementById("registerScreen").classList.remove("hidden");
      document.getElementById("mainScreen").classList.add("hidden");
    }

    function showMain(userData) {
      document.getElementById("registerScreen").classList.add("hidden");
      document.getElementById("mainScreen").classList.remove("hidden");

      document.getElementById("userNameDisplay").innerText = userData.name;
      document.getElementById("partnerNameDisplay").innerText = userData.partner;
      document.getElementById("startDateDisplay").innerText = userData.startDate;
      document.getElementById("coinsDisplay").innerText = userData.coins || 0;
    }

    function registerUser() {
      const name = document.getElementById("nameInput").value.trim();
      const partner = document.getElementById("partnerInput").value.trim();
      const date = document.getElementById("dateInput").value;

      if (!name || !partner || !date) {
        alert("Пожалуйста, заполните все поля.");
        return;
      }

      const userId = telegramUser?.id;
      if (!userId) {
        alert("Ошибка авторизации в Telegram.");
        return;
      }

      const userData = {
        id: userId,
        name,
        partner,
        startDate: date,
        coins: 0,
        feed: [],
      };

      fetch("save_user.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData),
      })
        .then(res => res.text())
        .then(response => {
          if (response === "OK") {
            localStorage.setItem("fbcUserId", userId);
            showMain(userData);
          } else {
            alert("Ошибка при сохранении: " + response);
          }
        })
        .catch(err => {
          alert("Ошибка сети: " + err.message);
        });
    }

    loadUser();
  </script>
</body>
</html>
