<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Far But Close</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #bb377d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .profile-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #ffffff30;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #ffffff50;
    }
    .input-field {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    // Проверяем, есть ли данные о пользователе в локальном хранилище
    const userData = JSON.parse(localStorage.getItem('userData'));

    // Если данные есть, показываем главный экран, если нет — экран регистрации
    if (userData) {
      showMainScreen(userData);
    } else {
      showRegistrationScreen();
    }

    // Функция для отображения экрана регистрации
    function showRegistrationScreen() {
      document.getElementById("content").innerHTML = `
        <h1>Добро пожаловать в Far But Close</h1>
        <div class="profile-info">
          <img id="userPhoto" src="" alt="Фото профиля">
          <p id="userName">Загрузка...</p>
        </div>
        <div>
          <input type="text" id="partnerName" class="input-field" placeholder="Введите имя партнёра">
          <button class="btn" onclick="selectPartner()">Выбрать партнёра через Telegram</button>
          <button class="btn" onclick="finishRegistration()">Завершить регистрацию</button>
        </div>
      `;

      const userName = Telegram.WebApp.initDataUnsafe?.user?.first_name || "Неизвестный";
      const userPhoto = Telegram.WebApp.initDataUnsafe?.user?.photo_url || "https://www.example.com/default.jpg";

      document.getElementById("userName").innerText = userName;
      document.getElementById("userPhoto").src = userPhoto;

      // Функция для выбора партнёра через Telegram
      function selectPartner() {
        Telegram.WebApp.openLink('https://t.me/your_telegram_bot');
      }

      // Функция для завершения регистрации
      function finishRegistration() {
        const partnerName = document.getElementById("partnerName").value.trim();
        if (!partnerName) {
          alert("Пожалуйста, введите имя партнёра.");
          return;
        }

        const userData = {
          userName,
          userPhoto,
          partnerName
        };

        // Сохраняем данные пользователя в локальном хранилище
        localStorage.setItem('userData', JSON.stringify(userData));

        // Переходим на главный экран
        showMainScreen(userData);
      }
    }

    // Функция для отображения главного экрана
    function showMainScreen(userData) {
      document.getElementById("content").innerHTML = `
        <h1>Главный экран</h1>
        <div class="profile-info">
          <img id="mainUserPhoto" src="${userData.userPhoto}" alt="Фото профиля">
          <p id="mainUserName">${userData.userName}</p>
          <p>Партнёр: <span id="mainPartnerName">${userData.partnerName}</span></p>
        </div>
        <button class="btn" onclick="startApp()">Перейти в приложение</button>
      `;
    }

    // Функция для перехода в приложение
    function startApp() {
      alert('Переход в приложение');
    }
  </script>
</body>
</html>
