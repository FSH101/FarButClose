<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пазл сердца</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 2px solid #000;
    }
    .button {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #ff3b7b;
    }
  </style>
</head>
<body>
  <canvas id="puzzleCanvas" width="400" height="400"></canvas>
  <button class="button" id="resetButton" style="display:none;">Перезапустить</button>

  <script>
    const canvas = document.getElementById('puzzleCanvas');
    const ctx = canvas.getContext('2d');
    const resetButton = document.getElementById('resetButton');

    // Позиции для пазлов
    const pieces = [
      { x: 50, y: 50, width: 100, height: 100, img: null, correctX: 50, correctY: 50 },
      { x: 150, y: 50, width: 100, height: 100, img: null, correctX: 150, correctY: 50 },
      { x: 50, y: 150, width: 100, height: 100, img: null, correctX: 50, correctY: 150 },
      { x: 150, y: 150, width: 100, height: 100, img: null, correctX: 150, correctY: 150 }
    ];

    let draggedPiece = null;

    // Загрузка изображений пазлов (для теста используем заглушку)
    const heartImage = new Image();
    heartImage.src = 'https://via.placeholder.com/400x400.png?text=Heart+Image'; // Заглушка

    heartImage.onload = () => {
      pieces.forEach((piece, index) => {
        piece.img = heartImage;
        piece.x = 50 + (index % 2) * 150; // Позиции для пазлов
        piece.y = 50 + Math.floor(index / 2) * 150;
        ctx.drawImage(piece.img, piece.x, piece.y, piece.width, piece.height, 0, 0, heartImage.width, heartImage.height);
      });
    };

    // Функция для рисования пазлов
    function drawPuzzle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(piece => {
        ctx.drawImage(piece.img, piece.x, piece.y, piece.width, piece.height);
      });
    }

    // Начало перетаскивания
    canvas.addEventListener('mousedown', (e) => {
      const mouseX = e.offsetX;
      const mouseY = e.offsetY;

      // Проверка на попадание в пазл
      pieces.forEach(piece => {
        if (mouseX >= piece.x && mouseX <= piece.x + piece.width &&
            mouseY >= piece.y && mouseY <= piece.y + piece.height) {
          draggedPiece = piece;
        }
      });
    });

    // Перетаскивание
    canvas.addEventListener('mousemove', (e) => {
      if (draggedPiece) {
        draggedPiece.x = e.offsetX - draggedPiece.width / 2;
        draggedPiece.y = e.offsetY - draggedPiece.height / 2;
        drawPuzzle();
      }
    });

    // Отпускание пазла
    canvas.addEventListener('mouseup', () => {
      if (draggedPiece) {
        const piece = draggedPiece;
        if (Math.abs(piece.x - piece.correctX) < 30 && Math.abs(piece.y - piece.correctY) < 30) {
          piece.x = piece.correctX;
          piece.y = piece.correctY;
          checkVictory();
        }
        draggedPiece = null;
        drawPuzzle();
      }
    });

    // Проверка на победу
    function checkVictory() {
      if (pieces.every(piece => piece.x === piece.correctX && piece.y === piece.correctY)) {
        setTimeout(() => {
          alert("Вы победили!");
          resetButton.style.display = 'block';
        }, 500);
      }
    }

    // Перезапуск игры
    resetButton.addEventListener('click', () => {
      pieces.forEach(piece => {
        piece.x = Math.random() * (canvas.width - piece.width);
        piece.y = Math.random() * (canvas.height - piece.height);
      });
      resetButton.style.display = 'none';
      drawPuzzle();
    });

    drawPuzzle();
  </script>
</body>
</html>
