<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ball Control</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/DeviceOrientationControls.js"></script>

    <script>
        // Создаем сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Создаем шар (сферу) для управления
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff });
        const ball = new THREE.Mesh(geometry, material);
        scene.add(ball);

        // Размещаем камеру от третьего лица
        camera.position.z = 5;

        // Добавляем свет
        const light = new THREE.AmbientLight(0x404040);  // мягкий свет
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Настроим управление через сенсоры устройства (акселерометр, гироскоп)
        const controls = new THREE.DeviceOrientationControls(camera);

        // Массив препятствий (просто несколько кубиков)
        const obstacles = [];
        for (let i = 0; i < 5; i++) {
            const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
            const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set(Math.random() * 10 - 5, 0, Math.random() * -20 - 5);
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Обновляем сцену и рендерим
        function animate() {
            requestAnimationFrame(animate);

            // Обновляем управление камерой (управление через сенсоры)
            controls.update();

            // Логика для движения шара
            ball.position.x += (Math.sin(controls.getAzimuthalAngle()) * 0.1);
            ball.position.z -= (Math.cos(controls.getAzimuthalAngle()) * 0.1);

            // Проверка столкновений с препятствиями
            obstacles.forEach(obstacle => {
                const distance = ball.position.distanceTo(obstacle.position);
                if (distance < 1.5) {
                    alert("Collision Detected!");
                    ball.position.set(0, 0, 0); // Сбрасываем шар в начало
                }
            });

            // Рендерим сцену
            renderer.render(scene, camera);
        }

        animate();

        // Адаптивность под размер экрана
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
