<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ball Control with Touch</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; }
        canvas { display: block; }
        
        /* Сенсорные триггеры */
        .left-trigger, .right-trigger {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.6);
            touch-action: none; /* Отключаем стандартные действия на мобильных устройствах */
        }

        /* Левый триггер */
        .left-trigger {
            left: 20px;
        }

        /* Правый триггер */
        .right-trigger {
            right: 20px;
        }

        /* Кнопки для управления (управление движением) */
        .button-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            flex-direction: column;
        }
        .button {
            padding: 15px;
            font-size: 18px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Создаем сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Шар
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff });
        const ball = new THREE.Mesh(geometry, material);
        scene.add(ball);

        // Камера от третьего лица
        camera.position.z = 5;

        // Добавляем свет
        const ambientLight = new THREE.AmbientLight(0x404040, 2);  // мягкий свет
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Направленный свет
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Переменные для движения и поворота камеры
        let moveZ = 0; // Движение вперед и назад
        let cameraRotationX = 0; // Поворот камеры по оси X (вверх/вниз)
        let cameraRotationY = 0; // Поворот камеры по оси Y (влево/вправ)

        // Создаем сенсорные триггеры
        const leftTrigger = document.createElement('div');
        leftTrigger.classList.add('left-trigger');
        document.body.appendChild(leftTrigger);

        const rightTrigger = document.createElement('div');
        rightTrigger.classList.add('right-trigger');
        document.body.appendChild(rightTrigger);

        // Обработчики сенсорных триггеров
        leftTrigger.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveZ = 0.1; // Двигаем шар вперед
        });

        leftTrigger.addEventListener('touchend', () => {
            moveZ = 0; // Останавливаем движение
        });

        rightTrigger.addEventListener('touchstart', (e) => {
            e.preventDefault();
            cameraRotationY = 0.05; // Поворот камеры вправо
        });

        rightTrigger.addEventListener('touchend', () => {
            cameraRotationY = 0; // Останавливаем поворот
        });

        // Функция обновления
        function animate() {
            requestAnimationFrame(animate);

            // Обновляем движение шара
            ball.position.z += moveZ;

            // Поворот камеры
            camera.rotation.x += cameraRotationX;
            camera.rotation.y += cameraRotationY;

            // Рендеринг сцены
            renderer.render(scene, camera);
        }
        animate();

        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
